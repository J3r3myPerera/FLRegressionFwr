name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 FLRegression/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 FLRegression/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check imports
      working-directory: FLRegression
      run: |
        python -c "import dataset; import module; import client; import server; print('All imports successful')"
    
    - name: Test data loading
      working-directory: FLRegression
      env:
        DATA_PATH: ${{ github.workspace }}/data/indianPersonalFinanceAndSpendingHabits.csv
      run: |
        python -c "
        from dataset import _get_data_path, get_input_dim, reset_data_cache
        import os
        path = _get_data_path()
        print(f'Data path: {path}')
        assert path.exists(), f'Data file not found at {path}'
        reset_data_cache()
        dim = get_input_dim()
        print(f'Input dimension: {dim}')
        assert dim > 0, 'Input dimension should be positive'
        print('Data loading test passed!')
        "
    
    - name: Test model creation
      working-directory: FLRegression
      run: |
        python -c "
        from module import Net, get_input_dim
        from dataset import reset_data_cache
        reset_data_cache()
        input_dim = get_input_dim()
        model = Net(input_dim=input_dim)
        print(f'Model created successfully with input_dim={input_dim}')
        print(f'Model parameters: {sum(p.numel() for p in model.parameters())}')
        "
    
    - name: Test client initialization
      working-directory: FLRegression
      env:
        DATA_PATH: ${{ github.workspace }}/data/indianPersonalFinanceAndSpendingHabits.csv
      run: |
        python -c "
        from client import SimulatedClient
        from module import NUM_CLIENTS, BATCH_SIZE
        client = SimulatedClient(0, NUM_CLIENTS, BATCH_SIZE)
        print(f'Client initialized: {client.client_id}')
        print(f'Client has {client.num_examples} examples')
        assert client.num_examples > 0, 'Client should have data'
        print('Client initialization test passed!')
        "

  quick-simulation:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run quick simulation test
      working-directory: FLRegression
      env:
        DATA_PATH: ${{ github.workspace }}/data/indianPersonalFinanceAndSpendingHabits.csv
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from module import Net, get_input_dim, NUM_ROUNDS, NUM_CLIENTS, BATCH_SIZE, DEVICE, STRATEGIES
        from dataset import reset_data_cache, load_data, get_input_dim
        from client import SimulatedClient
        from server import FederatedSimulator
        
        print('Starting quick simulation test...')
        reset_data_cache()
        
        # Test with reduced rounds for CI
        test_rounds = 2
        test_clients = 3
        
        # Test FedAvg strategy
        print('Testing FedAvg strategy...')
        config = STRATEGIES['FedAvg']
        simulator = FederatedSimulator('FedAvg', config)
        
        # Override client count for quick test
        import module
        original_clients = module.NUM_CLIENTS
        module.NUM_CLIENTS = test_clients
        
        try:
            metrics = simulator.run(test_rounds)
            print(f'FedAvg completed: Final RÂ² = {metrics[\"r2_scores\"][-1]:.4f}')
            assert len(metrics['r2_scores']) == test_rounds, 'Should have metrics for all rounds'
            print('Quick simulation test passed!')
        finally:
            module.NUM_CLIENTS = original_clients
        "

  full-simulation:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run full simulation (reduced rounds)
      working-directory: FLRegression
      env:
        DATA_PATH: ${{ github.workspace }}/data/indianPersonalFinanceAndSpendingHabits.csv
      run: |
        # Run with reduced rounds for CI (5 rounds instead of 20)
        python -c "
        import sys
        import os
        sys.path.insert(0, '.')
        
        # Temporarily reduce rounds for CI
        import module
        original_rounds = module.NUM_ROUNDS
        module.NUM_ROUNDS = 5
        
        try:
            from main import *
            import main as main_module
            
            # Override plot saving to avoid file issues
            original_plot = main_module.plot_comparison
            def mock_plot(*args, **kwargs):
                print('Plot generation skipped in CI')
            
            main_module.plot_comparison = mock_plot
            
            # Run main simulation
            print('Running full simulation test...')
            main()
            print('Full simulation test passed!')
        finally:
            module.NUM_ROUNDS = original_rounds
        "
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: simulation-results
        path: |
          FLRegression/*.png
          FLRegression/*.csv
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort mypy
    
    - name: Check code formatting with Black
      working-directory: FLRegression
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Check import sorting with isort
      working-directory: FLRegression
      run: |
        isort --check-only --diff .
      continue-on-error: true
